<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy Loading Activity</title>
    <meta name="description" content="Practice and application of lazy loading images
    using interactionObserver">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lazyload.css">
</head>

<body>
    <h1>
        Progressive Loading
    </h1>
    <picture>
        <img src="images/placeholder300x400.jpg" data-src="images/slbeach300.jpg" alt="beach walk"/>
    </picture>

    <picture>
        <img src="images/placeholder300x400.jpg" data-src="images/babyky300.jpg" alt="baby Ky">
    </picture>

    <picture>
        <img src="images/placeholder300x400.jpg" data-src="images/remi300.jpg" alt="newborn Remi">
    </picture>

    <picture>
        <img src="images/placeholder300x400.jpg" data-src="images/ashlin300.jpg" alt="Ashlin at reception">
    </picture>

    <picture>
        <img src="images/placeholder300x400.jpg" data-src="images/kynremi300.jpg" alt="Ky holding Remi">
    </picture>

    <picture>
        <img src="images/placeholder300x400.jpg" data-src="images/momnremi300.jpg" alt="Mom holding Remi">
    </picture>
<script src="js/lazyload.js"></script>

</html>
